{% extends 'base.html' %}
{% load static %}
{% block title %} | REGISTER {% endblock %}
{% block content %}

    <section class="regist space" id="register">
    <div class="cont">
      <div class="cont-top">
           <img src="{% static 'images/register.svg' %}" alt=""><h4>create account</h4>
      </div>
      <!-- Alerts -->
      {% include 'partials/_alerts.html' %}
      <div class="cont-content">
        <form action="{% url 'register' %}" method="POST" id="register-form">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" class="form-control" required>
          </div>

          <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="city" placeholder="City"   class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="gender" placeholder="Gender"   class="form-control" required>
          </div>
          <div class="form-group">
            <input type="number" name="age" placeholder="Age" class="form-control" required>
          </div>
         
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" required>
          </div>

          <div class="form-group">
            <input type="password" name="cpassword" placeholder="Confirm Password" class="form-control" required>
          </div>
          <input type="submit" value="Register">
        </form>
        <p>Already Have an account? <span><a href="{% url 'login' %}">Sign In</a></span></p>
      </div>
    </div>
  </section>

<script>
  const aleert = document.querySelector('.aleert')
  const aleert_btn = document.querySelector('.aleert-btn')
  aleert_btn.addEventListener('click',()=>aleert.remove())
  setTimeout(()=>{
     aleert.remove()
  },3000)
</script>



{% endblock %}
